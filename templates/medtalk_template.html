<!DOCTYPE html>
<html lang="en">
  

<body style="margin:0; padding:0;background:#ffffff;font-family: 'General Sans Variable', sans-serif;">

    <!-- Top Bar with dynamic page number -->
 <div style="background: linear-gradient(135deg, #2C3544 0%, #53637D 100%); height: 24px; position: relative;">
    </div>


  <!-- Header with Logo and Contact Info -->
  <div style="display: flex; justify-content: space-between; align-items: center; margin: 24px 0 40px 0; padding: 0 60px;">
  
    <!-- Logo -->
    <div style="display: flex; align-items: center;">
      <img src="{{ logo_path }}" alt="MedTalk Logo" style="width: 144px; height: auto;">
    </div>
    
    <!-- Contact Info vertically centered with logo -->
    <div style="text-align: right; font-size: 12px; line-height: 1.4; color: #3D3D3D; margin-top: 6px;">
      <div>www.medtalk.co</div>
      <div>support@medtalk.co</div>
    </div>
    
  </div>
  

  <!-- Main container -->
  <div style="width:794px; margin:0 auto; background:#ffffff; padding:1px 60px;">

    <!-- Report Header -->
    <h1 style="font-size:26px; font-weight:600; color:#2C3544; margin-bottom:40px; text-align:center;">{{ session_name }}</h1>

    <!-- Details Table -->
    <table style="width:100%; font-size:16px; color:#2C3544; margin-bottom:40px;">
      <tr>
        <td style="padding:4px 0; font-weight:bold;">Session Name:</td>
        <td style="padding:4px 0;">{{ session_name }}</td>
      </tr>
      <tr>
        <td style="padding:4px 0; font-weight:bold;">Report Name:</td>
        <td style="padding:4px 0;">{{ report_name }}</td>
      </tr>
      <tr>
        <td style="padding:4px 0; font-weight:bold;">Session Date:</td>
        <td style="padding:4px 0;">{{ session_date }}</td>
      </tr>
      <tr>
        <td style="padding:4px 0; font-weight:bold;">Session Time:</td>
        <td style="padding:4px 0;">{{ session_time }}</td>
      </tr>
    </table>

    <!-- Report Section Title -->
    <h2 style="font-size:20px; color:#52688B; margin:30px 0 20px;">{{ report_name }} Report</h2>

    <!-- Report Content -->
    <div style="font-size:16px; color:#2C3544; line-height:1.8; white-space:normal;">
      {{ reports_html | safe }}
    </div>

  </div>

</body>
</html>
